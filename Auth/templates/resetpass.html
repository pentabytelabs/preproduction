{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="row justify-content-center">
<div class="col-md-6">
<div class="card shadow-sm">
<div class="card-body">
<h3 class="card-title mb-4">Reset password</h3>
<form method="post">
<div class="mb-3">
<label class="form-label">Email</label>
<input class="form-control" name="email" type="email" required>
</div>
<div class="mb-3">
<label class="form-label">OTP</label>
<input class="form-control" name="otp" required>
</div>
<div class="mb-3">
<label class="form-label">New password</label>
<input class="form-control" name="new_password" type="password" required>
</div>
<button class="btn btn-success" type="submit">Reset password</button>
<button class="btn btn-secondary mt-2" id="resendBtn" type="button">Resend OTP</button>

<script>
  document.getElementById('resendBtn').addEventListener('click', async () => {
    const email = document.querySelector('[name="email"]').value;
    if (!email) return alert("Enter your email first!");
    const res = await fetch('/api/resend-otp', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ email })
    });
    const data = await res.json();
    alert(data.message || 'Something went wrong');
  });
</script>

</form>
</div>
</div>
</div>
</div>
{% endblock %}
